<p-toast position="top-right"></p-toast>

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic m-t-90 js-tilt" data-tilt>
        <img src="assets/icons/MediyushPNG.png" alt="IMG" />
      </div>

      <form
        [formGroup]="loginForm"
        class="login100-form"
        (ngSubmit)="onSubmit()"
      >
        <span class="login100-form-title"> Login </span>

        <div class="wrap-input100">
          <input
            class="input100"
            type="text"
            name="email"
            formControlName="email"
            formControlValidator
            placeholder="Email"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100">
          <input
            class="input100"
            type="password"
            name="pass"
            placeholder="Password"
            formControlName="password"
            formControlValidator
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button
            type="submit"
            class="login100-form-btn"
            [ngStyle]="{
              'background-color': !loginForm.valid ? '#333333' : '#57b846'
            }"
          >
            Login
          </button>
        </div>

        <div class="text-center p-t-12">
          <span class="txt1"> Forgot </span>
          <a class="txt2" [routerLink]="['/reset-password']">
            Username / Password?
          </a>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" [routerLink]="['/sign-up']">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
