<app-menu [activeState]="'Courses'"></app-menu>
<p-toast key="error" position="top-center"></p-toast>
<p-toast key="success" position="top-center"></p-toast>
<p-dialog
  header="Select a Category"
  [(visible)]="categoryDisplay"
  [style]="{ width: '40vw' }"
>
  <div class="sidebar-widget widget-category-2 mb-30">
    <h5 class="section-title style-1 mb-30">Categories</h5>
    <ul>
      <span *ngFor="let category of categories">
        <li (click)="categoryChange(category)">
          <p>{{ category.label }}</p>
        </li>
      </span>
    </ul>
  </div>
</p-dialog>

<main class="main m-t-80">
  <div class="page-header breadcrumb-wrap">
    <div class="container">
      <div class="breadcrumb">
        <a rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
        <span></span> <a>Courses</a> <span></span>
      </div>
    </div>
  </div>
  <div class="page-header mt-30 mb-50">
    <div class="container">
      <div class="archive-header">
        <div class="row align-items-center">
          <div class="col-xl-3">
            <h1 class="mb-15">Courses</h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mb-30 p-5">
    <div class="row">
      <div class="col-lg-1-5 primary-sidebar sticky-sidebar">
        <div class="sidebar-widget widget-category-2 mb-30">
          <h5 class="section-title style-1 mb-30">Categories</h5>
          <ul>
            <span *ngFor="let category of categories">
              <li (click)="categoryChange(category)">
                <p>{{ category.label }}</p>
              </li>
            </span>
          </ul>
        </div>
      </div>
      <div class="col-lg-4-5">
        <div class="shop-product-fillter"></div>
        <div class="product-list mb-50">
          <div class="product-cart-wrap" *ngFor="let course of courses">
            <div class="product-img-action-wrap">
              <div class="product-img product-img-zoom">
                <div class="product-img-inner">
                  <a>
                    <img
                      class="default-img"
                      src="{{ course.fileName }}"
                      alt=""
                    />
                  </a>
                </div>
              </div>
              <div
                class="product-badges product-badges-position product-badges-mrg"
              >
                <!-- <span class="hot">Trending</span> -->
              </div>
            </div>
            <div class="product-content-wrap">
              <div class="product-category">
                <a>{{ course.host }}</a>
              </div>
              <h2>
                <a>{{ course.courseName }}</a>
              </h2>
              <div class="product-rate-cover"></div>
              <p class="mt-15 mb-15">
                {{ course.description }}
              </p>

              <div class="product-price">
                <span>₹{{ course.price }} </span>
                <span class="old-price">₹{{ (course.price * 110) / 100 }}</span>
              </div>

              <div class="mt-30 d-flex align-items-center">
                <a
                  aria-label="Buy now"
                  class="btn"
                  *ngIf="!course.inBag"
                  (click)="addToBag(course)"
                  ><i class="fi-rs-shopping-cart mr-5"></i>Add to Cart</a
                >
                <a
                  *ngIf="course.inBag"
                  aria-label="Buy now"
                  class="btn btn-danger mx-5"
                  (click)="removeFromCart(course)"
                  ><i class="pi pi-trash"></i>Remove from Cart</a
                >
              </div>
            </div>
          </div>
          <!--single product-->
        </div>
        <!--product grid-->

        <!--End Deals-->
      </div>
    </div>
  </div>
</main>

<app-footer></app-footer>
