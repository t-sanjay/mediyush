<app-menu [activeState]="'Booking'"></app-menu>

<form>
  <div>
    <div class="container my-5">
      <p-table
        #dt
        [value]="bookings"
        dataKey="id"
        [rowHover]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[5, 10, 25, 50]"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [filterDelay]="0"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <!-- <th style="width: 3rem"></th> -->
            <th pSortableColumn="courseName">
              Booking Id <p-sortIcon field="courseName"></p-sortIcon>
            </th>
            <th pSortableColumn="category">
              Category <p-sortIcon field="catergory"></p-sortIcon>
            </th>
            <th pSortableColumn="host">
              User's Name <p-sortIcon field="host"></p-sortIcon>
            </th>
            <th pSortableColumn="date">
              Date <p-sortIcon field="date"></p-sortIcon>
            </th>
            <th pSortableColumn="status">
              Status <p-sortIcon field="status"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-booking let-i>
          <tr class="p-selectable-row" [pSelectableRow]="booking">
            <td>
              <p-tableCheckbox
                id="{{ booking }}.{{ i }}"
                [value]="booking"
              ></p-tableCheckbox>
            </td>
            <td>
              <span class="p-column-title">Course Name</span>
              {{ booking.courseName }}
            </td>
            <td>
              <span class="p-column-title">Category</span>
              <span class="image-text">{{ booking.category }}</span>
            </td>
            <td>
              <span class="p-column-title">Host</span>
              <span class="image-text">{{ booking.host }}</span>
            </td>
            <td>
              <span class="p-column-title">Date</span>
              {{ booking.date.toDate() }}
            </td>
            <td>
              <span class="p-column-title">Status</span>
              <span>{{ booking.status }}</span>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="8">No Bookings found.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</form>
