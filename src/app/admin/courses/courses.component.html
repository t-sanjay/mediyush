<p-dialog header="Title" [(visible)]="addCourseDisplay">
  <app-add-courses></app-add-courses>
</p-dialog>
<app-menu [activeState]="'Courses'"></app-menu>

<div class="container my-5">
  <div class="right">
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-trash"
      label="Delete"
      class="p-button-raised p-button-rounded p-button-danger mx-3"
      (click)="addCourse()"
    ></button>
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-plus"
      label="Add"
      class="p-button-raised p-button-rounded p-button-success mx-2"
      (click)="addCourse()"
    ></button>
  </div>
</div>
<div>
  <div class="container">
    <p-table
      #dt
      [value]="customers"
      [(selection)]="selectedCustomers"
      dataKey="id"
      [rowHover]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[5, 10, 25, 50]"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [filterDelay]="0"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 3rem"></th>
          <th pSortableColumn="name">
            Course Name <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="country.name">
            Category <p-sortIcon field="country.name"></p-sortIcon>
          </th>
          <th pSortableColumn="representative.name">
            Host <p-sortIcon field="representative.name"></p-sortIcon>
          </th>
          <th pSortableColumn="date">
            Date <p-sortIcon field="date"></p-sortIcon>
          </th>
          <th pSortableColumn="status">
            Status <p-sortIcon field="status"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-customer>
        <tr class="p-selectable-row">
          <td>
            <p-checkbox name="groupname" value="val1"></p-checkbox>
          </td>
          <td>
            <span class="p-column-title">Course Name</span>
            {{ customer.name }}
          </td>
          <td>
            <span class="p-column-title">Country</span>
            <span class="image-text">{{ customer.country.name }}</span>
          </td>
          <td>
            <span class="p-column-title">Representative</span>
            <span class="image-text">{{ customer.representative.name }}</span>
          </td>
          <td>
            <span class="p-column-title">Date</span>
            {{ customer.date }}
          </td>
          <td>
            <span class="p-column-title">Status</span>
            <span [class]="'customer-badge status-' + customer.status">{{
              customer.status
            }}</span>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="8">No customers found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
