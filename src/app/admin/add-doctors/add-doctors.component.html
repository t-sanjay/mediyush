<p-confirmDialog
  [style]="{ width: '80%' }"
  [baseZIndex]="10000"
></p-confirmDialog>
<p-toast key="required"></p-toast>
<form [formGroup]="addDoctor" (ngSubmit)="showSaveDialog()">
  <div class="grid p-fluid p-grid p-formgrid p-3 justify-content-center">
    <div class="field col-12 md:col-10 lg:col-10">
      <label for="doctorsName" class="control-label required"
        >Doctor's Name</label
      >
      <input
        pInputText
        id="doctorsName"
        type="text"
        class="inputfield w-full"
        formControlName="doctorsName"
        formControlValidator
      />
      <span
        class="text-danger"
        *ngIf="
          addDoctor.get('doctorsName').touched &&
          addDoctor.get('doctorsName').errors?.required
        "
      >
        Name is required
      </span>
    </div>
    <div class="field col-12 md:col-10 lg:col-10">
      <label for="designation" class="control-label required"
        >Designation</label
      >
      <input
        pInputText
        id="designation"
        type="text"
        class="inputfield w-full"
        formControlName="designation"
        formControlValidator
      />
      <span
        class="text-danger"
        *ngIf="
          addDoctor.get('designation').touched &&
          addDoctor.get('designation').errors?.required
        "
      >
        Designation is required
      </span>
    </div>

    <div class="field col-12 md:col-10 lg:col-10">
      <label for="category" class="control-label required">Category</label>
      <input
        pInputText
        id="category"
        type="text"
        class="inputfield w-full"
        formControlName="category"
        formControlValidator
      /><span
        class="text-danger"
        *ngIf="
          addDoctor.get('category').touched &&
          addDoctor.get('category').errors?.required
        "
      >
        Category is required
      </span>
    </div>

    <div
      class="field col-12 md:col-6 lg:col-6 flex align-items-center justify-content-end mt-2"
    >
      <button
        pButton
        pRipple
        type="button"
        label="Cancel"
        (click)="close()"
        class="p-button-rounded p-button-secondary mr-3"
      ></button>
      <button
        pButton
        pRipple
        type="button"
        label="Save"
        class="p-button-rounded p-button-success"
        (click)="showSaveDialog()"
      ></button>
    </div>
  </div>
</form>
